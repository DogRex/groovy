project.change-notes=<![CDATA[\
<html>\
<b>Change log:</b>\
<ul>\
<li>Adds support for IDEA builds #3397 and #3401 which feature word completion in files of any given type!</li>\
<li>Updates the default Groovy runtime to the latest snapshot of the forthcoming Groovy JSR-03 release</li>\
</ul>\
<b>Bug fixes:</b>\
<ul>\
<li><a href="http://jira.codehaus.org/browse/GROOVY-941">GROOVY-941:</a> GroovyJ does not report the file that compilation errors occur within and you can't click on them to jump to the line</li>\
<li><a href="http://jira.codehaus.org/browse/GROOVY-948">GROOVY-948:</a> GroovyJ breaks the "Colors and Fonts" panel in global settings</li>\
</ul>\
<b>Known issues:</b>\
<ul>\
<li><a href="http://jira.codehaus.org/browse/GROOVY-939">GROOVY-939:</a> GroovyJ does not use the project JDK for compilation</li>\
</ul>\
</html>]]>
