# By default, the Irida (lib/extensions.jar, lib/idea.jar, lib/openapi.jar, lib/picocontainer.jar and lib/trove4j.jar)
# libraries are expected to be found under the <GroovyJ_HOME>/lib/compile/irida directory.
#
# By uncommenting the definition below, you can get the build to use the libraries in another location such as your idea
# installation:
#
#irida.home=C:/Program Files/IntelliJ-IDEA-3214
irida.home=/IDEA-3235-sandbox
irida.plugins.dir=/IDEA-3235-sandbox/.IntelliJIdea/config/plugins
